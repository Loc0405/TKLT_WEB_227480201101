<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀi tập 14B</title>
</head>
<body>
    <script language="JavaScript">
        function tinhtoan(){
            var so1= parseInt(Sohang01.value);
            var so2= parseInt(Sohang02.value);
            if( pt1.checked==true){
                var kq= so1+so2;
            }
            else if(pt2.checked==true){
                var kq= so1-so2;
            }
            else if(pt3.checked==true){
                var kq= so1*so2;
            }
            else {
                var kq= so1/so2;
            }
            ketqua.value=kq;
        }
        function thaydoi(){
            document.bgColor="yellow";
            document.body.style.fontFamily
        }

    </script>
    <h1>Tính toán số học</h1>
    <label>Số hạng 1:</label><input type="text" id="Sohang01"><br><br>
    <label>Số hạng 2:</label><input type="text" id="Sohang02"><br><br>
    <label>Chọn phép toán:</label><br><br>
    <input type="radio" id="pt1" name="pt">Tổng<br>
    <input type="radio" id="pt2" name="pt">Hiệu<br>
    <input type="radio" id="pt3" name="pt">Tích<br>
    <input type="radio" id="pt4" name="pt">Thương<br><br>
    <input type="button" value="tinhtoan()" onClick="tinhtoan()"><br><br>
    <label>Kết quả:</label><input type="text" id="ketqua"><br><br>

</body>
</html>
