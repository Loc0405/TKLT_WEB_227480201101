<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập JavaScript 4B</title>
    <script>
        function choten() {
            var hoten = document.getElementById("txthoten").value;
            document.getElementById("txtdonvi").value = hoten;
        }
        function chodonvi() {
            var donvi = document.getElementById("txtdv").value;
            document.getElementById("txtdonvi").value = donvi;
        }
    </script>
</head>
<body>
    <h2>Bài tập JavaScript 4B</h2>
    <label for="txthoten">Họ tên:</label>
    <input type="text" id="txthoten" value=" ">
    <br><br>
    <label for="txtdv">Đơn vị:</label>
    <input type="text" id="txtdv" value=" ">
    <br><br>
    <label for="txtdonvi">Kết quả:</label>
    <input type="text" id="txtdonvi" readonly>
    <br><br>
    <button onclick="choten()">Họ tên</button>
    <button onclick="chodonvi()">Đơn vị</button>
</body>
</html>
